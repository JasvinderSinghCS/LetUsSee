<div class="shaded-background">
<form method="post" novalidate>
  <div id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li style="padding-left:100px;" class="active">Schema Setup</li>
      <li style="padding-left:100px;" ng-class="{'active':!firstpage}">Rule Mapping</li>
    </ul>
    <!-- fieldsets -->
    <fieldset ng-show="firstpage">
      <h2 class="fs-title">Create Schema</h2>
      <h3 class="fs-subtitle">This is step 1</h3>
      <input type="text" name="email" placeholder="Table Name" ng-model="tableSchema.tableName"/>
     
     <div layout="row">
     <span title="add column" style="float:right" ng-click="addNewColumns(tableSchema.columns)"><i class="fa fa-2x fa-plus-square add-columns"></i></span>
     	<div style="float:left;width:100%" ng-repeat="col in tableSchema.columns">
      		<input  style="width:50%;padding:5px" type="text" ng-model="col.columnName" name="columnName" placeholder="Column Name" />
      		<select style="padding:5px" ng-model="col.dataType"
              ng-options="opt as opt for opt in supportedDataType">
          	</select>
          	
      	</div>
      </div>
      <input type="button" name="next" class="next action-button" value="Next" ng-click="savetableSchema(tableSchema)"/>
    </fieldset>

    <fieldset ng-show="!firstpage">
      <h2 class="fs-title">Rule Mapping</h2>
      <h3 class="fs-subtitle"><span style="color:gray;font-weight:bold;padding:2px">Table Name:</span>{{tableSchema.tableName}}</h3>
      <!-- <input type="text" name="fname" placeholder="First Name" />
      <input type="text" name="lname" placeholder="Last Name" />
      <input type="text" name="phone" placeholder="Phone" />
      <textarea name="address" placeholder="Address"></textarea>
       -->
       <span title="add rule mapping" style="float:right" ng-click="addNewMapping(ruleMappingList)"><i class="fa fa-2x fa-plus-square add-columns"></i></span>
      <div style="float:left;width:100%" ng-repeat="rule in ruleMappingList">

      		<select  style="width:30%;padding:5px" ng-model="rule.columnId"
              ng-options="opt as opt.columnName for opt in tableSchema.columns">
          	</select>
          	
          	<select  style="width:30%;padding:5px" ng-model="rule.ruleType"
              ng-options="opt as opt for opt in supportedRule">
          	</select>
          	
      		<input style="width:30%;padding:5px" type="text" ng-model="rule.ruleExpresion" name="ruleExpresion" placeholder="Rule NLP Expresion" />
          	
      	</div>
      		<input type="button" name="previous" class="previous action-button" value="Previous" ng-click="visitFirst()" />
      		<input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
  </div>
</form>
</div>
<style>
@import url(https://fonts.googleapis.com/css?family=Montserrat);
/* css class for the registration form generated errors */

.profilepress-reg-status {
  border-radius: 6px;
  font-size: 17px;
  line-height: 1.471;
  padding: 10px 19px;
  background-color: #e74c3c;
  color: #ffffff;
  font-weight: normal;
  display: block;
  text-align: center;
  vertical-align: middle;
  margin: 5px 0;
}
/*form styles*/

#msform {
  width: 600px;
  margin: 50px auto 550px;
  text-align: center;
  position: relative;
}

#msform fieldset {
  background: white;
  border: 0 none;
  border-radius: 3px;
  box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
  padding: 20px 30px;
  box-sizing: border-box;
  width: 100%;
  margin: 0 10%;
  /*stacking fieldsets above each other*/
  
  position: absolute;
}
/*Hide all except first fieldset*/


#msform input,
#msform textarea {
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 3px;
  margin-bottom: 10px;
  width: 100%;
  box-sizing: border-box;
  font-family: montserrat;
  color: #2C3E50;
  font-size: 13px;
}
/*buttons*/

#msform .action-button {
  width: 100px;
  background: #27AE60;
  font-weight: bold;
  color: white;
  border: 0 none;
  border-radius: 1px;
  cursor: pointer;
  padding: 10px 5px;
  margin: 10px 5px;
}

#msform .action-button:hover,
#msform .action-button:focus {
  box-shadow: 0 0 0 2px white, 0 0 0 3px #27AE60;
}
/*headings*/

.fs-title {
  font-size: 15px;
  text-transform: uppercase;
  color: #2C3E50;
  margin-bottom: 10px;
}

.fs-subtitle {
  font-weight: normal;
  font-size: 13px;
  color: #666;
  margin-bottom: 20px;
}
/*progressbar*/

#progressbar {
  margin-bottom: 30px;
  overflow: hidden;
  /*CSS counters to number the steps*/
  
  counter-reset: step;
}


#progressbar li:before {
  content: counter(step);
  counter-increment: step;
  width: 20px;
  line-height: 20px;
  display: block;
  font-size: 15px;
  color: #333;
  background: white;
  border-radius: 3px;
  margin: 0 auto 5px auto;
}

#progressbar li:first-child:after {
  /*connector not needed before the first step*/
  
  content: none;
}
/*marking active/completed steps green*/
/*The number of the step and the connector before it = green*/

#progressbar li.active:before,
#progressbar li.active:after {
  background: #27AE60;
  color: white;
}

.add-columns{
    position: relative;
    top: 3px;
    color: #66ad66;
}

#progressbar li {
    list-style-type: none;
    color: #ffffff;
    text-transform: uppercase;
    font-size: 12px;
    width: 33.33%;
    float: left;
    position: relative;
    
    }
    
    .shaded-background{
    width: 100%;
    height: 100%;
    background: #8e99a27a;
    padding: 10px;
    }
</style>
